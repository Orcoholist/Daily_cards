<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">      
      <div class="icons">        
        <i class="fa fa-heart" aria-hidden="true"></i>
        <i class="fa fa-cart-arrow-down" aria-hidden="true"></i>
      </div>     
      <div class="image">
        <img src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png" alt="image">
      </div>
      <div class="title">Nike Zoom KD 12 </div>
      <div class="price">99$</div>
      <div class="info">
        <div class="info__size">
            <span>Size:</span>
            <span class="info__size-number">41</span>
            <span class="info__size-number">42</span>
            <span class="info__size-number">43</span>
            <span class="info__size-number">45</span>
        </div>
        <div class="info__color">
            <span>Color:</span>
            <span class="info__color-color green"></span>
            <span class="info__color-color red"></span>
            <span class="info__color-color black"></span>
        </div>
        <div class="info__item">
        <div class="info__item-btn">Buy now</div>
        <div class="info__item-btn">Add card</div>
    </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
