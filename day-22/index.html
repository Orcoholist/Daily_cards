<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="food-menu">
            <button class="active" type-food="all">All food</button>
            <button type-food="salad">Salad</button>
            <button type-food="meat">Meat</button>
            <button type-food="drinks">Drinks</button>
            <button type-food="dessert">Dessert</button>
        </div>
        <div class="food-list">
            <div class="food-item" type-food="meat">
                <img src="./images/meat1.jpg" alt="meat1">
            </div>
            <div class="food-item" type-food="meat">
                <img src="./images/meat2.jpg" alt="meat2">
            </div>
            <div class="food-item" type-food="drinks">
                <img src="./images/drinks1.jpg" alt="drinks1">
            </div>
            <div class="food-item" type-food="drinks">
                <img src="./images/drinks2.jpg" alt="drinks2">
            </div>
            <div class="food-item" type-food="drinks">
                <img src="./images/drinks3.jpg" alt="drinks3">
            </div>
            <div class="food-item" type-food="salad">
                <img src="./images/salad1.jpg" alt="salad1">
            </div>
            <div class="food-item" type-food="salad">
                <img src="./images/salad2.jpg" alt="salad2">
            </div>
            <div class="food-item" type-food="dessert">
                <img src="./images/dessert1.jpg" alt="dessert1">
            </div>
        </div>
    </div>
    
</body>
<script src = "script.js"></script>
</html>
